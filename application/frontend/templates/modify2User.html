<body style="background: linear-gradient(var(--bs-blue) 0%, rgb(255,255,255) 99%, var(--bs-blue) 100%), linear-gradient(black 1%, rgb(138,138,138) 54%, white), url(&quot;https://cdn.bootstrapstudio.io/placeholders/1400x800.png&quot;), url(&quot;https://cdn.bootstrapstudio.io/placeholders/1400x800.png&quot;), url(&quot;modify2User_assets/img/background.jpg&quot;), rgb(59,191,247);">

                        <option value="12">December</option>

                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>

                        <option value="31">31</option>
                    </select><select class="form-select display-inline-block">
                        <option value="2016" selected="">2016</option>
                        <option value="2017">2017</option>
                    </select></div>
            </div>
        </div>
        <div class="form-group mb-3"><label class="form-label" for="textarea-input" style="font-family: 'Abhaya Libre', serif;font-size: 30px;">Password</label></div><input class="form-control" type="text">
    </form><button class="btn btn-primary" type="submit" style="height: 38px;font-family: 'Abhaya Libre', serif;font-size: 20px;">Modify</button>
